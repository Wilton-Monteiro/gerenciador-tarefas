# Identificação do projeto
sonar.projectKey=meu-projeto
sonar.projectName=Meu Projeto
sonar.projectVersion=1.0

# Diretório base do código fonte
sonar.sources=src

# Diretório com arquivos de testes (opcional)
sonar.tests=tests

# Linguagens que serão analisadas
sonar.language=java  # ou js, ts, etc., dependendo do projeto

# Ignora arquivos e pastas específicas (opcional)
sonar.exclusions=**/node_modules/**,**/*.spec.js

# URL do servidor SonarQube
sonar.host.url=http://201.23.3.86:9000

# Token de autenticação (gera no SonarQube > Meu Perfil > Tokens)
sonar.token=SEU_TOKEN_GERADO_AQUI

# Codificação dos arquivos fonte
sonar.sourceEncoding=UTF-8
