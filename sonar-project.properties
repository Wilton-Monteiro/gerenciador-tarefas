# Configuração do SonarQube para Gerenciador de Tarefas
sonar.projectKey=gerenciador-tarefas
sonar.projectName=Gerenciador de Tarefas
sonar.projectVersion=1.0

# Informações do projeto
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusões - arquivos que não devem ser analisados
sonar.exclusions=node_modules/**,**/node_modules/**,*.log,front-end/styles.css,docker-compose.yml,dockerfile,.git/**,**/.git/**

# Configurações para JavaScript/Node.js
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Configurações para HTML/CSS
sonar.html.file.suffixes=.html,.htm
sonar.css.file.suffixes=.css

# Configurações para SQL
sonar.sql.file.suffixes=.sql

# Configurações de cobertura (opcional)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações de qualidade
sonar.qualitygate.wait=true